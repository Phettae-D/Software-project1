<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Aroma of Perfume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#FFFAF0]">

    <!-- Navigation Bar -->
    <div class="flex justify-between items-center p-4 w-full bg-[#ECEBCD] shadow-md relative">

        <!-- Logo -->
        <div class="pl-4">
            <img src="Pho/Img1.jpg" alt="Logo" class="w-12 h-12 rounded-full">
        </div>

        <!-- Navigation Links (Hidden on Mobile) -->
        <div class="hidden md:flex flex-col items-center">
            <h1 class="text-2xl md:text-3xl font-bold text-center">Aroma of Perfume</h1>
            <nav class="hidden md:flex space-x-6 mt-2">
                <a href="page1.html" class="hover:text-gray-600">Home</a>
                <a href="page2.html" class="hover:text-gray-600">Collections</a>
                <a href="page3.html" class="hover:text-gray-600">About Us</a>
                <a href="page4.html" class="hover:text-gray-600">Contact</a>
            </nav>
        </div>

        <!-- Icons & Mobile Menu -->
        <div class="flex space-x-6 items-center">
            <a href="page1.html"><i class="fa-solid fa-house text-2xl"></i></a>
            <a href="Cast.html"><i class="fa-solid fa-cart-shopping text-2xl"></i></a>
            <a href="Profi.html"><i class="fa-solid fa-user text-2xl"></i></a>
            <!-- Hamburger Menu for Mobile -->
            <button id="menu-btn" class="md:hidden text-2xl">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="absolute top-20 left-0 w-full bg-[#ECEBCD] shadow-md hidden">
            <nav class="flex flex-col text-center space-y-2 p-4">
                <a href="page1.html" class="block hover:text-gray-600">Home</a>
                <a href="page2.html" class="block hover:text-gray-600">Collections</a>
                <a href="page3.html" class="block hover:text-gray-600">About Us</a>
                <a href="page4.html" class="block hover:text-gray-600">Contact</a>
            </nav>
        </div>
    </div>

    <div class=" flex justify-center items-center h-[430px] mt-12">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold text-center mb-6">Payment Details</h2>

            <div class="mb-4">
                <label class="block font-semibold">Cardholder Name</label>
                <input type="text" id="cardName" class="w-full p-2 border rounded-lg" placeholder="John Doe" required>
            </div>

            <div class="mb-4">
                <label class="block font-semibold">Card Number</label>
                <input type="text" id="cardNumber" class="w-full p-2 border rounded-lg"
                    placeholder="1234 5678 9012 3456" required>
            </div>

            <div class="flex space-x-4">
                <div class="mb-4 w-1/2">
                    <label class="block font-semibold">Expiry Date</label>
                    <input type="text" id="expiryDate" class="w-full p-2 border rounded-lg" placeholder="MM/YY"
                        required>
                </div>
                <div class="mb-4 w-1/2">
                    <label class="block font-semibold">CVV</label>
                    <input type="text" id="cvv" class="w-full p-2 border rounded-lg" placeholder="123" required>
                </div>
            </div>

            <div class="mb-4">
                <p class="text-lg font-semibold">Total: <span id="total-price" class="text-black">$120.00</span></p>
            </div>

            <button onclick="processPayment()"
                class="w-full bg-[#B08EAD] text-white p-3 rounded-lg hover:bg-[#9A7E99] transition">Confirm
                Payment</button>

            <p id="confirmationMessage" class="hidden mt-4 text-center text-green-600 font-semibold">Payment Successful!
            </p>
        </div>
    </div>

    <!-- footer -->
    <footer class="text-center h-auto py-4 mt-24 bg-[#ECEBCD]">
        <p>2025 Perfume. All rights reserved</p>
    </footer>


    <script>

        document.getElementById('menu-btn').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        function processPayment() {
            const cardName = document.getElementById("cardName").value;
            const cardNumber = document.getElementById("cardNumber").value;
            const expiryDate = document.getElementById("expiryDate").value;
            const cvv = document.getElementById("cvv").value;
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (cardName && cardNumber && expiryDate && cvv) {
                document.getElementById("confirmationMessage").classList.remove("hidden");
                setTimeout(() => {
                    localStorage.removeItem("cart");
                    alert("Purchase successful! Thank you for shopping.");
                    window.location.href = "page1.html";
                }, 100);
            } else {
                alert("Please fill all the fields correctly.");
            }
        }

        function updateTotal() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById("total-price").innerText = `$${total.toFixed(2)}`;
        }
        
        window.onload = updateTotal();
    </script>
</body>

</html>
