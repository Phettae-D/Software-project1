<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma of Perfume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#FFFAF0]">

    <!-- Navigation Bar -->
    <div class="flex justify-between items-center p-4 w-full bg-[#ECEBCD] shadow-md relative">

        <!-- Logo -->
        <div class="pl-4">
            <img src="Pho/Img1.jpg" alt="Logo" class="w-12 h-12 rounded-full">
        </div>

        <!-- Navigation Links (Hidden on Mobile) -->
        <div class="hidden md:flex flex-col items-center">
            <h1 class="text-2xl md:text-3xl font-bold text-center">Aroma of Perfume</h1>
            <nav class="hidden md:flex space-x-6 mt-2">
                <a href="page1.html" class="hover:text-gray-600">Home</a>
                <a href="page2.html" class="hover:text-gray-600">Collections</a>
                <a href="page3.html" class="hover:text-gray-600">About Us</a>
                <a href="page4.html" class="hover:text-gray-600">Contact</a>
            </nav>
        </div>

        <!-- Icons & Mobile Menu -->
        <div class="flex space-x-6 items-center">
            <a href="page1.html"><i class="fa-solid fa-house text-2xl"></i></a>
            <a href="Cast.html"><i class="fa-solid fa-cart-shopping text-2xl"></i></a>
            <a href="Profi.html"><i class="fa-solid fa-user text-2xl"></i></a>
            <!-- Hamburger Menu for Mobile -->
            <button id="menu-btn" class="md:hidden text-2xl">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="absolute top-20 left-0 w-full bg-[#ECEBCD] shadow-md hidden">
            <nav class="flex flex-col text-center space-y-2 p-4">
                <a href="page1.html" class="block hover:text-gray-600">Home</a>
                <a href="page2.html" class="block hover:text-gray-600">Collections</a>
                <a href="page3.html" class="block hover:text-gray-600">About Us</a>
                <a href="page4.html" class="block hover:text-gray-600">Contact</a>
            </nav>
        </div>
    </div>

    <!-- Banner Section -->
    <section class="relative">
        <img src="Pho/aw.jpg" alt="Gentlemen Only Perfume"
            class="w-full h-[500px] sm:h-[600px] md:h-[600px] object-cover">
        <div class="absolute inset-0 flex flex-col items-center justify-center text-black text-center mb-44 px-6">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold">PERFUME FOR ALL GENDER</h1>
            <button
                class="mt-4 px-6 py-2 bg-[#F5E3D7] text-black font-semibold rounded-full shadow-xl hover:bg-gray-200">
                <a href="allCatalog.html">Product Catalog</a>
            </button>
        </div>
    </section>


    <!-- Collection Title -->
    <div class="flex justify-center items-center text-3xl font-bold w-full shadow-lg h-20 bg-[#ECEBCD]">
        <h2>Lady's Collections</h2>
    </div>

    <!-- Recommended Section -->
    <section class="py-6 bg-[#FFFAF0]">
        <div class="text-center mb-4">
            <button class="px-6 py-2 bg-white shadow-lg rounded-full">Recommended</button>
        </div>

        <div class="w-full overflow-x-auto px-4">
            <div class="flex space-x-6 w-max snap-x snap-mandatory overflow-x-scroll scrollbar-hide">
                <img src="Pho/Img1.jpg" alt="Perfume 1"
                    class="w-56 h-56 rounded-lg shadow-md snap-center">
                <img src="Pho/Img2.jpg" alt="Perfume 2"
                    class="w-56 h-56 rounded-lg shadow-md snap-center">
                <img src="Pho/Img3.jpg" alt="Perfume 3"
                    class="w-56 h-56 rounded-lg shadow-md snap-center">
                <img src="Pho/Img4.jpg" alt="Perfume 4"
                    class="w-56 h-56 rounded-lg shadow-md snap-center">
                <img src="Pho/Img5.jpg" alt="Perfume 5"
                    class="w-56 h-56 rounded-lg shadow-md snap-center">
                <img src="Pho/Img6.jpg" alt="Perfume 6"
                    class="w-56 h-56 rounded-lg shadow-md snap-center">
                <img src="Pho/Img7.jpg" alt="Perfume 7"
                    class="w-56 h-56 rounded-lg shadow-md snap-center">
                <img src="Pho/Img8.jpg" alt="Perfume 8"
                    class="w-56 h-56 rounded-lg shadow-md snap-center">
                <img src="Pho/Img9.jpg" alt="Perfume 9"
                    class="w-56 h-56 rounded-lg shadow-md snap-center">
                <img src="Pho/Img10.jpg" alt="Perfume 10"
                    class="w-56 h-56 rounded-lg shadow-md snap-center">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 bg-[#ECEBCD] mt-6">
        <p>2025 Perfume. All rights reserved</p>
    </footer>

    <!-- Mobile Menu Script -->
    <script>
        document.getElementById('menu-btn').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>

</body>

</html>
