<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>

<body class="bg-[#FFFAF0]">
    <!-- Navigation Bar -->
    <div class="flex justify-between items-center p-4 w-full bg-[#ECEBCD] shadow-md relative">

        <!-- Logo -->
        <div class="pl-4">
            <img src="Pho/Img1.jpg" alt="Logo" class="w-12 h-12 rounded-full">
        </div>

        <!-- Navigation Links (Hidden on Mobile) -->
        <div class="hidden md:flex flex-col items-center">
            <h1 class="text-2xl md:text-3xl font-bold text-center">Aroma of Perfume</h1>
            <nav class="hidden md:flex space-x-6 mt-2">
                <a href="page1.html" class="hover:text-gray-600">Home</a>
                <a href="page2.html" class="hover:text-gray-600">Collections</a>
                <a href="page3.html" class="hover:text-gray-600">About Us</a>
                <a href="page4.html" class="hover:text-gray-600">Contact</a>
            </nav>
        </div>

        <!-- Icons & Mobile Menu -->
        <div class="flex space-x-6 items-center">
            <a href="page1.html"><i class="fa-solid fa-house text-2xl"></i></a>
            <a href="Cast.html"><i class="fa-solid fa-cart-shopping text-2xl"></i></a>
            <a href="Profi.html"><i class="fa-solid fa-user text-2xl"></i></a>
            <!-- Hamburger Menu for Mobile -->
            <button id="menu-btn" class="md:hidden text-2xl">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="absolute top-20 left-0 w-full bg-[#ECEBCD] shadow-md hidden">
            <nav class="flex flex-col text-center space-y-2 p-4">
                <a href="page1.html" class="block hover:text-gray-600">Home</a>
                <a href="page2.html" class="block hover:text-gray-600">Collections</a>
                <a href="page3.html" class="block hover:text-gray-600">About Us</a>
                <a href="page4.html" class="block hover:text-gray-600">Contact</a>
            </nav>
        </div>
    </div>

    <!-- Register Form -->
    <div class="flex justify-center items-center h-[500px]">
        <form id="registerForm" class="w-[400px] p-[20px] bg-white space-y-3 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
            <input type="text" placeholder="Name" required id="name" class="px-2 py-2">
            <input type="text" placeholder="Username" required id="username" class="px-2 py-2">
            <input type="password" placeholder="Password" required id="password" class="px-2 py-2">
            <input type="password" placeholder="Confirm Password" required id="confirmPassword" class="px-2 py-2">
            <button type="submit"
                class="w-full bg-[#B08EAD] text-white py-2 rounded-lg hover:bg-[#9A7E99] transition">Register</button>
            <p class="text-center mt-4">Already have an account? <a href="Login.html" class="text-[#B08EAD]">Login</a>
            </p>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-20 bg-[#ECEBCD]">
        <p>2025 Perfume. All rights reserved</p>
    </footer>

    <script>

        document.getElementById('menu-btn').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Password does not match");
                return;
            }

            var users = localStorage.getItem("users");
            if (users) {
                var parsedUsers = JSON.parse(users);
                var user = parsedUsers.find(u => u.username === username);
                if (user) {
                    alert("Username already exists");
                } else {
                    parsedUsers.push({ name, username, password });
                    localStorage.setItem("users", JSON.stringify(parsedUsers));
                    alert("User registered successfully");
                    window.location.href = "Login.html";
                }
            } else {
                localStorage.setItem("users", JSON.stringify([{ name, username, password }]));
                alert("User registered successfully");
                window.location.href = "Login.html";
            }
        });
    </script>
</body>

</html>
